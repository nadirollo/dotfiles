# set Zsh as the  default Tmux shell
set-option -g default-shell /bin/zsh

# UTF is great, let us use that
set -g utf8
set-window-option -g utf8 on

# Make it pretty... at least as pretty as it can be
set -g default-terminal "screen-256color"


# Set Ctrl-a as control key. ('Ctrl-a' is easier to reach than 'Ctrl-b'... and it's the same as GNU screen)
set -g prefix C-a
unbind C-b

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
set-option -g base-index 1
setw -g pane-base-index 1

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind | split-window -h
bind - split-window -v

# Don't fuck with the escape key
set -s escape-time 0

# Set terminal titles
set -g set-titles on
set -g set-titles-string "#S"

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resize panes
bind < resize-pane -L 1
bind > resize-pane -R 1
bind = resize-pane -U 1
bind - resize-pane -D 1

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-left-length 60
set -g status-right-length 60
set -g status-left '#h #[fg=blue]#[bg=black][#S:#I] '
set -g status-right '#[fg=blue] %d-%b-%y'

setw -g window-status-current-fg white
setw -g window-status-current-bg blue
